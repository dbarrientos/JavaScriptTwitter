<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>TwitMe</title>
		<link rel="stylesheet" href="assets/css/superhero.css">
	</head>
	<body>

		<header >
			<h1>Bienvenido a TwitMe</h1>
			<h2>Nos interesa lo que estas pensando</h2>  
		</header>

		<main>

			<section>
				<form>
					<div>
						<label for="titulo">Titulo: <span class="required"></span></label>  
						<input type="text" id="titulo" name="titulo" value="" placeholder="Titulo Comentario" required="required" autofocus="autofocus" />  
					</div>
					<div>
						<label for="desc">Descripcion: <span class="required"></span></label>  
						<textarea id="desc" name="desc" placeholder="Escriba su comentario aquÃ­..." required="required"></textarea>  
					</div>	
					<div>
						<button class="btn-default" onclick="Twit.aceptar(event)" id="Aceptar" >Aceptar</button>
						<button class="btn-danger" onclick="Twit.cancelar(event)" id="Cancelar" >Cancelar</button>
					</div>	

				</form>

			</section>
			<section id ="comentarios">
				
			</section>
		</main>
	</body>
	<script src="assets/js/Twit.js" type="text/javascript" type="text/javascript"></script>
</html>
